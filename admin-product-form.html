    <main role="main" class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <div class="card-header">
                      <span>Tambah Produk</span>  
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="">Produk</label>
                                <input type="text" id="title" onkeyup="createSlug()" class="form-control" required autofocus>
                                <small class="form-text text-danger">Produk Harus Diisi</small>
                            </div>
                              <div class="form-group">
                                  <label for="">Harga</label>
                                  <input type="number" class="form-control" required >
                                  <small class="form-text text-danger">Harga Harus Diisi</small>
                              </div>
                              <div class="form-group">
                                  <label for="">Kategori</label>
                                  <select name="id_category" id="" class="form-control">
                                      <option value="1">Laptop</option>
                                      <option value="2">Smartphone</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label for="">Ada Stock ?</label><br>
                                  <div class="form-check form-check-inline">
                                    <input type="radio" name="status" class="form-check-input" value="1">
                                    <label for="" class="form-check-label">Tersedia</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input type="radio" name="status" class="form-check-input" value="0">
                                    <label for="" class="form-check-label">Tidak Tersedia</label>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="">Image product</label><br>
                                  <input type="file" name="image">
                              </div>
                              <div class="form-group">
                                <label for="">Slug</label>
                                <input type="text" id="slug" class="form-control" required >
                                <small class="form-text text-danger">Slug Harus Diisi</small>
                            </div>
                              <button type="submit" class="btn btn-primary">Simpan</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>
